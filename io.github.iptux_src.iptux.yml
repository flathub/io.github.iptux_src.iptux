app-id: io.github.iptux_src.iptux
runtime: org.freedesktop.Platform
runtime-version: '24.08'
sdk: org.freedesktop.Sdk
command: iptux
finish-args:
  - --share=network
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --filesystem=home

modules:
  - "shared-modules/libayatana-appindicator/libayatana-appindicator-gtk3.json"
  - name: libsigc++
    buildsystem: meson
    sources:
      - type: archive
        url: https://download.gnome.org/sources/libsigc++/2.10/libsigc++-2.10.8.tar.xz
        sha256: 235a40bec7346c7b82b6a8caae0456353dc06e71f14bc414bcc858af1838719a

  - name: gflags
    buildsystem: cmake-ninja
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
      - -DBUILD_SHARED_LIBS=ON
    sources:
      - type: archive
        url: https://github.com/gflags/gflags/archive/v2.2.2.tar.gz
        sha256: 34af2f15cf7367513b352bdcd2493ab14ce43692d2dcd9dfc499492966c64dcf

  - name: glog
    buildsystem: cmake-ninja
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
      - -DBUILD_SHARED_LIBS=ON
    sources:
      - type: archive
        url: https://github.com/google/glog/archive/v0.6.0.tar.gz
        sha256: 8a83bf982f37bb70825df71a9709fa90ea9f4447fb3c099e1d720a439d88bad6

  - name: jsoncpp
    buildsystem: meson
    sources:
      - type: archive
        url: https://github.com/open-source-parsers/jsoncpp/archive/1.9.5.tar.gz
        sha256: f409856e5920c18d0c2fb85276e24ee607d2a09b5e7d5f0a371368903c275da2

  - name: iptux
    buildsystem: meson
    sources:
      - type: archive
        url: https://github.com/iptux-src/iptux/archive/refs/tags/v0.9.4.tar.gz
        sha256: 8af01c724ba19270014e4c84df7884778654c9f4f1c66a15554c9d7dd5547edc
    config-opts:
      - --buildtype=release
